<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220511/ourmid/pngtree-letter-n-logo-png-png-image_4570904.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log in</a>
            </li>
          </ul>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Register here</h1>
                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" id="input-firstname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" id="input-lastname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="input-username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="input-password" required>
                    <p class="show">Wrong password!</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Repeat the password</label>
                    <input type="password" class="form-control" id="input-password2" required>
                    <p class="show">Wrong password!</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="input-address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="input-phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="input-male" checked name="gender">
                        <label class="form-check-label" for="input-male">M</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="input-female" name="gender">
                        <label class="form-check-label" for="input-female">F</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">Admin</label>
                    <input type="checkbox" class="form-check-input" id="input-admin">
                </div>
                <div>
                    <p id="error-text">Invalid entry!</p>
                </div>
                <button id="btn-register" class="btn btn-primary btn-block btn-sm">Register</button>
                <a href="/login.html" id="login-link" class="btn btn-link btn-block">Log in</a>
            </div>
        </div>
    </div>
    <script src="register.js" type="module"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
