<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220511/ourmid/pngtree-letter-n-logo-png-png-image_4570904.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home page</a>
            </li>
        </ul>
    </nav>
    <div id="log-out"></div>
    <div id="links" class="mt-3"></div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <select id="select" class="form-select mb-2">
                </select>
                <label for="priceFrom">Price:</label>
                <input type="number" class="form-control mb-2" id="priceFrom" placeholder="From">
                <input type="number" class="form-control mb-2" id="priceTo" placeholder="To">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="sortAttribute">Attribute:</label>
                        <select id="sortAttribute" class="form-select">
                            <option value="price">Price</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="sortDirection">Direction:</label>
                        <select id="sortDirection" class="form-select">
                            <option value="asc">ASC</option>
                            <option value="desc">DESC</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button id="filterBtn" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container mt-3">
    </div>

    <script src="ads.js" type="module"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
