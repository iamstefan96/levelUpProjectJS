<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit category</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220511/ourmid/pngtree-letter-n-logo-png-png-image_4570904.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Name</label>
                    <input type="text" id="input-name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-image" class="form-label">Image</label>
                    <input type="text" id="input-image" class="form-control">
                </div>
                <p id="error-message" class="text-danger">You must enter data.</p>
                <button id="btn-update" class="btn btn-outline-primary btn-block">Edit</button>
            </div>
        </div>
    </div>
    <script src="category_edit.js" type="module"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
